<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTMLの練習1</title>
  </head>
  <body>
    こんにちは
    <br/>
    さようなら

    <hr/>

    <a href="http://www.google.co.jp/">Googleへのリンク</a>です．<br/>
    サーバ上でこのページを記述しているファイルと同じフォルダにあるファイルによって作られるページ<a href="htmlRev2.html">htmlRev2.html へのリンク</a>です．

    <hr/>

    <ul>
      <li> 列挙
	<ol>
	  <!-- olタグによる列挙でも，各項目を li タグで表す -->
	  <li> 項目 </li>
	  <li> 項目 </li>
	  <li> 項目 </li>
	</ol>
      </li>
      <li> 箇条書き
	<ul>
	  <!-- ulタグによる箇条書きでは，各項目は，li タグで表す -->
	  <li> 項目 </li>
	  <li> 項目 </li>
	  <li> 項目 </li>
	</ul>
      </li>
    </ul>

    <hr/>

    <table border="1">
      <!-- tableの各行は，tr タグで表す -->
      <tr>
	<!-- 最初の行の項目には，th タグを用いる -->
	<th>フィールド1</th>
	<th>フィールド2</th>
	<th>フィールド3</th>
      </tr>
      <tr>
	<!-- 2行め以降の項目には，td タグを用いる -->
	<td>値1</td>
	<td>値2</td>
	<td>値3</td>
      </tr>
      <tr>
	<td>値4</td>
	<td>値5</td>
	<td>値6</td>
      </tr>
    </table>
    
    
  </body>
</html>
